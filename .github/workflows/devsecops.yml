name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secret-scanning:
    name: üîê Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2.2.0
        with:
          config-path: .github/gitleaks.toml

  sca:
    name: üì¶ Software Composition Analysis (SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM via Syft
        uses: anchore/sbom-action@v0.14.3
        with:
          output-file: sbom.syft.json

      - name: Scan vulnerabilities via Grype
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.syft.json

  sast:
    name: üîç Static Application Security Testing (SAST)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/default

  dast:
    name: üß™ Dynamic Application Security Testing (DAST)
    runs-on: ubuntu-latest
    needs: [secret-scanning, sca, sast]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start vuln‚Äëbank app via Docker
        run: |
          docker-compose up -d
          sleep 20   # tunggu services siap

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8000'  

  report:
    name: üìù Consolidate & Notify
    runs-on: ubuntu-latest
    needs: [secret-scanning, sca, sast, dast]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Custom Consolidation Script
        run: |
          python3 .github/scripts/consolidate_results.py

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"‚úÖ *vuln-bank* DevSecOps scan selesai, silakan cek laporan!\"}" \
            $DISCORD_WEBHOOK
